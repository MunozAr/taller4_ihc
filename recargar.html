<script>
    $(document).ready(function(){
        $('.btnIngresarMonto').click(function(){
            var monto = $('#monto').val();
            if(monto != ''){
                //console.log(monto);
                var montoTotal = $('#montoTotal').val();
                var nuevoMonto = parseInt(monto) + parseInt(montoTotal);
                $('#montoTotal').val(nuevoMonto);
                $('#cambiarMonto').empty();
                $('#cambiarMonto').text(nuevoMonto);
                $('#Modalconfimacion').modal('show');
            }else{
                //console.log('Falle');
            }
        });
    });
</script>
